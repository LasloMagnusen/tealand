<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="bg-wrapper">
    <div class="container">
        <!--ANIME-BLOCK-->
        <div class="anime-block">
            <div class="flex">
                <div class="left-col">
                    <a href="index.html" class="logo">
                        <img src="./img/Logo.png" alt="">
                    </a>
                    <div class="heading"><img src="./img/TeaAnime-h.png" alt=""></div>
                    <picture class="text">
                        <source srcset="./img/Text-Anime-m.png" media="(max-width: 768px)">
                        <img src="./img/Text-Anime.png" alt="">
                    </picture>
                    <button class="btn nft-btn" type="button"></button>
                </div>
                <div class="right-col">
                    <picture>
                        <source srcset="./img/anime-m.png" media="(max-width: 600px)">
                        <source srcset="./img/anime-s.png" media="(min-width: 1441px)">
                        <img src="./img/anime.png" alt="">
                    </picture>
                </div>
                <button class="btn nft-btn hide-d" type="button"></button>
            </div>
        </div>

        <!--LAND-BLOCK-->
        <div class="land-block">
            <div class="heading"><img src="./img/TeaLand-h.png" alt=""></div>
            <div class="flex">
                <div class="left-col">
                    <picture class="text">
                        <source srcset="./img/Text-Land-m.png" media="(max-width: 768px)">
                        <img src="./img/Text-Land.png" alt="">
                    </picture>
                </div>
                <div class="right-col">
                    <button class="btn land-btn" type="button"></button>
                </div>
            </div>

            <div class="slider">
                <div class="flex">
                    <div class="slide" data-type="1"><img src="./img/Spring.png" alt=""></div>
                    <div class="slide" data-type="2"><img src="./img/Summer.png" alt=""></div>
                    <div class="slide" data-type="3"><img src="./img/Autumn.png" alt=""></div>
                    <div class="slide" data-type="4"><img src="./img/Winter.png" alt=""></div>
                </div>
            </div>
        </div>

        <!--TEA-BLOCK-->
        <div class="tea-block">
            <div class="flex">
                <div class="left-col">
                    <div class="heading"><img src="./img/TeaFund-h.png" alt=""></div>
                    <picture class="text">
                        <source srcset="./img/Text-Fund-m.png" media="(max-width: 768px)">
                        <img src="./img/Text-Fund.png" alt="">
                    </picture>
                    <button class="btn tea-btn" type="button"></button>

                    <div class="img-box hide-d">
                        <img src="./img/tea-m.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <!--SOC-BLOCK-->
        <div class="soc-block">
            <div class="soc-box">
                <a href="#" class="left-link"></a>
                <a href="#" class="right-link"></a>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
